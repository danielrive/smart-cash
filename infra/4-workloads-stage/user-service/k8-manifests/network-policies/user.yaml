apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-to-user
spec:
  podSelector:
    matchLabels:
      app: user
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          ingress: nginx
    ports:
    - protocol: TCP
      port: 8181
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: danielrive-letsencrypt2
spec:
  acme:
    email: notreply@rootdr.info
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: danielrive-issuer-account-key
    solvers:
    - selector:
        dnsZones:
          - ${DOMAIN_NAME}
      dns01:
        route53:
          region: ${AWS_REGION}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-ingress
  namespace: ${ENVIRONMENT}
spec:
  ingressClassName: nginx
  rules:
  - host: ${ENVIRONMENT}.smartcash.danielrive.site
    http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user
            port: 
              number: 8181
      - path: /expenses
        pathType: Prefix
        backend:
          service:
            name: expenses
            port:
              number: 8282
      - path: /main
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 9090
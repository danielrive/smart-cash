######## Trust in AWS ECR registry only for workloads 

apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: trustregistry
spec:
  crd:
    spec:
      names:
        kind: TrustRegistry
      validation:
        openAPIV3Schema:
          type: object
          properties:
            registry:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package trustregistry

        violation[{"msg": msg, "details": {"images MUST come from trusted registry": missing}}] {

            some container in input.request.object.spec.containers
            not startswith(container.image, input.parameters.registry)
            msg := sprintf("Image '%v' comes from untrusted registry", [container.image])
        }